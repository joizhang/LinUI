<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/linui.css" rel="stylesheet">
  </head>
  <body class="signin-body" style="background-image: url(images/pattern.png), url(images/4.jpg);">    
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="signin-panel panel panel-default">
            <div class="panel-heading">请登录</div>
            <div class="panel-body">
              <form >
                <fieldset>
                  <div class="form-group input-group">
                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                    <input class="form-control" name="user.username" type="text" placeholder="用户名"/>
                  </div>
                  <div class="form-group input-group">
                    <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                    <input class="form-control" name="user.password" type="password" placeholder="密码"/>
                  </div>
                  <div class="form-group">
                    <div class="checkbox">
                      <label><input type="checkbox">下次自动登录</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-danger btn-block" value="登录">
                  </div>  
                  <div style="float:right;">
                    <a href="register.jsp">忘记密码？</a> | 
                    <a href="signup.html">免费注册</a>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
