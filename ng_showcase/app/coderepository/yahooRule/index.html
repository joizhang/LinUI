<body>
	<h3>一、尽可能减少HTTP请求数</h3>
	<p>从客户端到服务器的请求消息。包括消息首行中对资源的请求方式、资源标识符及使用的协议</p>
	<p>当你打开网页的时候你所看到的文字、图片、多媒体等等，这一切内容都是你从服务器获取的，每一个内容的获取，就是一个http请求</p>
	<h3>二、使用cdn（内容分发网络）</h3>
	<p>内容分发网络。意思是尽可能避开互联网上影响数据传输速递和稳定性的瓶颈和环节，使内容传输的更快、更稳定</p>
	<p>再理你最近的地方，放置一台性能好链接顺畅的副本服务器，然呢能够以最近的距离，最快的速度获取内容</p>
</body>
